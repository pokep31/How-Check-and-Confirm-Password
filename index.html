<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Password and Confirm Password</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

  <div class="wrapper">
    <div class="input-box">
      <input id="createPw" type="password" required>
      <label>Create Password</label>
    </div>
    <div class="input-box">
      <input id="confirmPw" type="password" required disabled>
      <label>Confirm Password</label>
      <i class="fas fa-eye-slash show"></i>
    </div>
    <div class="alert">
      <i class="fas fa-exclamation-circle errorIcon"></i>
      <span class="text">Enter at least 8 characters</span>
    </div>
    <div class="input-box button">
      <input id="button" type="button" value="Check" required disabled>
    </div>
  </div>

  <script src="javascript/script.js"></script>

</body>
</html>
